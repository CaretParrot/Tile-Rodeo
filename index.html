<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tile Rodeo</title>
        <style>
            * {
                overflow: hidden;
                color: hsl(0, 0%, 90%);
            }

            body {
                flex-flow: column wrap;
                max-width: 100%;
            }

            label,
            button {
                font-weight: bold;
            }

            h1 {
                font-size: 5vmin !important;
            }

            label,
            input,
            h1,
            button,
            #whiteClock #blackClock {
                justify-content: center;
                align-items: center;
                text-align: center;
                color: hsl(0, 0%, 90%);
            }

            #timeSelector {
                display: grid;
                grid: auto / auto auto auto auto auto;
            }

            #clocks {
                flex-flow: column wrap;
                background-color: transparent;
                padding: 0;
                flex-grow: 100;
            }

            #whiteClock {
                background-color: hsl(0, 0%, 90%);
                font-size: 10vmin;
                justify-content: center;
                align-items: center;
            }

            #blackClock {
                background-color: hsl(0, 0%, 10%);
                color: hsl(0, 0%, 90%);
                font-size: 10vmin;
                justify-content: center;
                align-items: center;
                rotate: 180deg;
            }

            #blackTime {
                background-color: transparent;
                color: hsl(0, 0%, 90%);
                font-size: 15vmin;
            }

            #whiteTime {
                color: hsl(0, 0%, 10%);
                background-color: transparent;
                font-size: 15vmin;
            }

            #timeSelector {
                flex-grow: 5;
            }

            #startButton {
                color: hsl(240, 90%, 90%);
                background-color: hsl(240, 50%, 50%);
                font-size: 10vmin;
            }

            #switchButton {
                color: hsl(0, 90%, 90%);
                background-color: hsl(0, 50%, 50%);
                font-size: 10vmin;
                display: none;
            }
        </style>
        <link rel="icon" type="image/x-icon" href="https://caretparrot.github.io/My-Libraries/Profile%20Picture.png" />
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <h1 id="tileRodeo">Tile Rodeo</h1>
        <div id="timeSelector" class="page">
            <label></label>
            <label>Days</label>
            <label>Hours</label>
            <label>Minutes</label>
            <label>Seconds</label>
            <label>Starting Time</label>
            <input id="daysTime" type="number" min="0" max="7" value="0">
            <input id="hoursTime" type="number" min="0" max="23" value="0">
            <input id="minutesTime" type="number" min="0" max="59" value="10">
            <input id="secondsTime" type="number" min="0" max="59" value="0">
            <label>Increment</label>
            <input id="daysIncrement" type="number" min="0" max="7" value="0">
            <input id="hoursIncrement" type="number" min="0" max="23" value="0">
            <input id="minutesIncrement" type="number" min="0" max="59" value="0">
            <input id="secondsIncrement" type="number" min="0" max="59" value="0">
        </div>
        <div id="clocks" class="page">
            <div id="blackClock">
                <label id="blackTime">00:00:00:00</label>
            </div>
            <button id="startButton" ontouchstart="toggleClock()" onclick="toggleClock()">Start</button>
            <button id="switchButton" ontouchstart="togglePlayer()" onclick="togglePlayer()">â‡…</button>
            <div id="whiteClock">
                <label id="whiteTime">00:00:00:00</label>
            </div>
        </div>
    </body>

</html>
