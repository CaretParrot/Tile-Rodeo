<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tile Rodeo</title>
        <style>
            * {
                overflow: hidden;
            }

            body {
                flex-flow: column wrap;
            }

            label,
            input,
            h1 {
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            #timeSelector {
                display: grid;
                grid: auto / auto auto auto auto;
            }
        </style>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script></script>
    </head>

    <body>
        <h1>Tile Rodeo</h1>
        <div id="timeSelector">
            <label></label>
            <label>Hours</label>
            <label>Minutes</label>
            <label>Seconds</label>
            <label>Starting Time</label>
            <input type="number">
            <input type="number">
            <input type="number">
            <label>Increment</label>
            <input type="number">
            <input type="number">
            <input type="number">
        </div>
    </body>

</html>
